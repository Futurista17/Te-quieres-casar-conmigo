<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Te quieres casar conmigo? 💍❤️</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    h1 {
      color: #f54291;
      font-size: 50px;
    }
    .heart {
      font-size: 80px;
      animation: latir 1s infinite;
    }
    @keyframes latir {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>¿Te quieres casar conmigo? ❤️💍</h1>
  <div class="heart">❤️</div>
  <p>Te amo mucho, eres todo para mí.</p>
</body>
</html>
